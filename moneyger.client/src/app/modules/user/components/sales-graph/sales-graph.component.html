<div id="chart-container">
    <ejs-chart [primaryXAxis]='xAxis' [primaryYAxis]='yAxis'
    [title]='chartTitle' [legendSettings]='legend' [tooltip]='tooltipSettings'>

    <e-series-collection> 
        <e-series type='Line' [dataSource]='data' xName='month' yName='sales'
        name='Sales' [marker]='markerSettings' fill='#220B57' width='2.5'>
    </e-series> 
    </e-series-collection>
    
</ejs-chart>
</div>
