<ejs-chart [primaryXAxis]='xAxis' [primaryYAxis]='yAxis'
    [title]='chartTitle' [legendSettings]='legend' [tooltip]='tooltipSettings' [margin]='margin'>

    <e-series-collection> 
        <e-series type='Spline' [dataSource]='data' xName='month' yName='sales'
        name='Sales' [marker]='markerSettings' fill='#220B57' width='4'>
        </e-series> 
        <e-series type='Spline' [dataSource]='data2' xName='month' yName='expense'
        name='Expenses' [marker]='markerSettings' fill='#E25469' width='4'>
        </e-series>
    </e-series-collection>
    
</ejs-chart>
