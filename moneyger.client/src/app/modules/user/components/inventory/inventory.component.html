<div id="tibuok">
    <div class="parent">
        <p class="title">Inventory</p>
        <div class="anak">
            <div class="search-bar">
                <input type="text" placeholder="Search..." [(ngModel)]="searchText">
            </div>
            
            <i class='bx bxs-plus-circle bx-md' *ngIf="!isAnyCheckboxChecked()" (click)="addItem()" style="cursor: pointer; margin-top: 2%;"></i>
            <i class='bx bxs-trash bx-md' *ngIf="isAnyCheckboxChecked()" (click)="deleteSelectedItems()" style="cursor: pointer; margin-top: 2%;"></i>

        </div>
    </div>
    
    
    <div class="main">
        <div class="table-container">
            <table class="table" >
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th (click)="toggleSort('id')" (mouseover)="showSortingIndicator('id')" (mouseout)="hideSortingIndicator('id')" class="sortable-header">
                            <div class="header-content">
                                <span>ID</span>
                                <i class="bx" [ngClass]="{'bx-sort': !sortingOrders['id'], 'bx-sort-up': sortingOrders['id'] === 'asc', 'bx-sort-down': sortingOrders['id'] === 'desc'}" *ngIf="isHeaderHovered('id')"></i>
                            </div>
                        </th>
    
                        <th (click)="toggleSort('name')" (mouseover)="showSortingIndicator('name')" (mouseout)="hideSortingIndicator('name')" class="sortable-header">
                            <div class="header-content">
                                <span>Name</span>
                                <i class="bx" [ngClass]="{'bx-sort': !sortingOrders['name'], 'bx-sort-up': sortingOrders['name'] === 'asc', 'bx-sort-down': sortingOrders['name'] === 'desc'}" *ngIf="isHeaderHovered('name')"></i>
                            </div>
                        </th>
    
                        <th (click)="toggleSort('quantity')" (mouseover)="showSortingIndicator('quantity')" (mouseout)="hideSortingIndicator('quantity')" class="sortable-header">
                            <div class="header-content">
                                <span>Stock</span>
                                <i class="bx" [ngClass]="{'bx-sort': !sortingOrders['quantity'], 'bx-sort-up': sortingOrders['quantity'] === 'asc', 'bx-sort-down': sortingOrders['quantity'] === 'desc'}" *ngIf="isHeaderHovered('quantity')"></i>
                            </div>
                        </th>

                        <th (click)="toggleSort('price')" (mouseover)="showSortingIndicator('price')" (mouseout)="hideSortingIndicator('price')" class="sortable-header">
                            <div class="header-content">
                                <span>Price</span>
                                <i class="bx" [ngClass]="{'bx-sort': !sortingOrders['price'], 'bx-sort-up': sortingOrders['price'] === 'asc', 'bx-sort-down': sortingOrders['price'] === 'desc'}" *ngIf="isHeaderHovered('price')"></i>
                            </div>
                        </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let inv of inventory | search: searchText">
                        <td><input type="checkbox" class="check" (change)="onCheckboxChange(inv.id, $event)"></td>
                        <td><i (click)="editItem()" class='bx bxs-pencil' style="color: #676565;"></i></td>
                        <td>{{inv.id}}</td>
                        <td><a>{{inv.product}}</a></td>
                        <td><a>{{inv.quantity}}</a></td>
                        <td><a>{{inv.price}}</a></td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
