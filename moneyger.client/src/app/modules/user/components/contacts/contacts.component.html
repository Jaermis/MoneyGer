<p class="title">Contacts</p>

<div class="main">
    <div class="table">
        <table>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Status</th>
                <th>Email</th>
                <th>Contact Number</th>
            </tr>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.company }}</td>
                <td><div class="statusBox">{{ contact.status }}</div></td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phoneNumber }}</td>
            </tr>
        </table>
    </div>
</div>
