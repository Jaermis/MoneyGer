<ejs-chart
  [primaryXAxis]="xAxis"
  [title]="chartTitle"
  [tooltip]="tooltipSettings"
>
  <e-series-collection>
    <e-series
      type="Radar"
      drawType="Area"
      [dataSource]="data"
      xName="month"
      yName="sales"
      [marker]="markerSettings"
      fill="#e25469b8"
    >
    </e-series>
  </e-series-collection>
</ejs-chart>
