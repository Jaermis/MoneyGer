<div id="report">

    <div class="cont">
        
        <div class="title">
            Report Issue
        </div>

        <div class="body">

            <div class="description">
                <label for="description">Description</label><br>
                <textarea name="description" type="text" rows="3" cols="50" [(ngModel)]="description" required></textarea>
            </div>

        </div>

        <div class="buttons">
            <button class="cancel" (click)="close()">Cancel</button>
            <button class="send" (click)="addTickets()">Send Report</button>
        </div>

    </div>


</div>
