<div id="confirm-delete">
    <div class="cont">
        <div class="title">
            Delete {{data.action}}
        </div>

        <div class="body">
            Are you sure you want to delete {{data.action}}?
        </div>

        <div class="buttons">
            <button class="cancel" (click)="closeDialog()">Cancel</button>
            <button class="delete">Delete</button>
        </div>
    </div>
</div>
