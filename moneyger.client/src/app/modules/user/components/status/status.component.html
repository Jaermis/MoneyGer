<div class="status" (click)="toggleOption()" [ngClass]="selectedOption?.name">
    {{ selectedOption?.value || 'Latest' }}

    <div class="options-cont" [ngStyle]="{'opacity': optionsVisible ? 1 : 0, 'z-index': optionsVisible ? 2 : -1}">
        <div *ngFor="let option of options" [class]="option.name" (click)="selectOption(option, $event)">{{option.value}}</div>
    </div>
</div>
